# Site configuration - based on the fork of github.com/barryclark/jekyll-now.

name: unnamed  # site name
description: blog of a data beaver (üçÅ)
avatar: https://raw.githubusercontent.com/alexanderdesouza/alexanderdesouza.github.io/master/images/alexanderdesouzagithubio.jpg

# Optional flags:

# Include an icon in the footer for each username you enter:
footer-links:
#  email: firstname.lastname at google mail punt com
#  github: 
#  linkedin: 
#  dribble: 
#  facebook: 
#  flickr: 
#  instagram:
#  pinterest: 
#  rss: # type anything here for a working RSS icon
#  twitter: 
#  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
#  youtube: # channel/<your_long_string> or user/<user-name>
#  googleplus: # from your profile username after plus.google.com/

# Enter your Disqus shortname (not your username) to enable commenting on posts:
disqus:

# Enter your Google Analytics web tracking code (e.g., UA-2110908-2) to activate tracking:
google_analytics:

# Your website URL (e.g., http://barryclark.github.io or http://www.barryclark.co):
url:

# !! You don't need to change any of the configuration flags below !!
permalink: /:title/
version: v1.2.0  # version of Jekyll Now being used

# Jekyll 3 now supports Kramdown for Markdown
kramdown:
  input: GFM # use GitHub flavored markdown, including triple backtick fenced code blocks
             # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts: 
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports:
sass:
  style: :compressed

# Use the following plug-ins
gems:
#   - jekyll-sitemap  # Create a sitemap using the official Jekyll sitemap gem
#   - jekyll-feed  # Create an Atom feed using the official Jekyll feed gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
